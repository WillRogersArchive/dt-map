        // Will Rogers Telegram Map Application
        const { useState, useEffect } = React;

        const calculateLongestStays = (records) => {
            const stays = [];
            let currentPlace = null;
            let currentStay = [];

            const sortedByDate = _.sortBy(records, 'written_date');

            sortedByDate.forEach(row => {
                if (row.place === currentPlace) {
                    currentStay.push(row);
                } else {
                    if (currentStay.length > 0) {
                        const startDate = currentStay[0].written_date;
                        const endDate = currentStay[currentStay.length - 1].written_date;
                        const dayDiff = Math.floor((new Date(endDate) - new Date(startDate)) / (1000 * 60 * 60 * 24)) + 1;

                        stays.push({
                            place: currentPlace,
                            days: dayDiff,
                            telegramCount: currentStay.length,
                            startDate,
                            endDate,
                            coordinates: { lat: currentStay[0].latitude, lng: currentStay[0].longitude }
                        });
                    }
                    currentPlace = row.place;
                    currentStay = [row];
                }
            });

            // Add final stay
            if (currentStay.length > 0) {
                const startDate = currentStay[0].written_date;
                const endDate = currentStay[currentStay.length - 1].written_date;
                const dayDiff = Math.floor((new Date(endDate) - new Date(startDate)) / (1000 * 60 * 60 * 24)) + 1;

                stays.push({
                    place: currentPlace,
                    days: dayDiff,
                    telegramCount: currentStay.length,
                    startDate,
                    endDate,
                    coordinates: { lat: currentStay[0].latitude, lng: currentStay[0].longitude }
                });
            }

            return _.orderBy(stays, ['days', 'telegramCount'], ['desc', 'desc']).slice(0, 10);
        };

        const calculateMostCommonLocations = (records) => {
            const locationCounts = {};
            records.forEach(row => {
                if (row.place) {
                    locationCounts[row.place] = (locationCounts[row.place] || 0) + 1;
                }
            });

            return Object.entries(locationCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10)
                .map(([place, count]) => ({ place, count }));
        };

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
            };

            const formatDateRange = (startDate, endDate) => {
                const start = new Date(startDate);
                const end = new Date(endDate);

                // Same day
                if (startDate === endDate) {
                    return formatDate(startDate);
                }

                // Same year
                if (start.getFullYear() === end.getFullYear()) {
                    const startMonth = start.toLocaleDateString('en-US', { month: 'short' });
                    const endMonth = end.toLocaleDateString('en-US', { month: 'short' });
                    const year = start.getFullYear();

                    if (startMonth === endMonth) {
                        // Same month
                        return `${startMonth} ${start.getDate()}` +
                            `–${end.getDate()}, ${year}`;
                    } else {
                        // Different months
                        return `${startMonth} ${start.getDate()}${getOrdinal(start.getDate())} to ` +
                            `${endMonth} ${end.getDate()}${getOrdinal(end.getDate())}, ${year}`;
                    }
                }

                // Different years
                return `Between ${formatDate(startDate)} and ${formatDate(endDate)}`;
            };

            const getOrdinal = (n) => {
                const s = ['th', 'st', 'nd', 'rd'];
                const v = n % 100;
                return (s[(v - 20) % 10] || s[v] || s[0]);
            };

            async function loadDataFromYaml() {
                try {
                    // Since yamlData is already a string, we can use it directly
                    const lines = yamlData.split('\n');
                    return lines;
                } catch (error) {
                    console.error('Error processing data:', error);
                    throw error;
                }
            }


            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const lines = await loadDataFromYaml();
                        const [nLocations, nSequences] = lines[0].split(',').map(Number);

                        console.log('=== INITIAL DATA CHECK ===');
                        console.log(`Number of locations: ${nLocations}`);
                        console.log(`Number of sequences: ${nSequences}`);

                        // Parse locations (keep this part unchanged)
                        const locations = [];
                        let currentLine = 1;
                        for (let i = 0; i < nLocations; i++) {
                            const [place, lat, lon] = lines[currentLine].split('|');
                            locations.push({
                                place,
                                latitude: parseFloat(lat),
                                longitude: parseFloat(lon)
                            });
                            currentLine++;
                        }

                        // New sequence processing code
                        const processSequence = (startDate, endDate, locId, startId, endId, location) => {
                            const records = [];
                            const start = new Date(startDate);
                            const end = new Date(endDate);
                            let currentId = parseInt(startId);
                            const finalId = parseInt(endId);

                            // Process based on ID range rather than dates
                            while (currentId <= finalId) {
                                // Calculate date for current ID
                                const daysFromStart = currentId - parseInt(startId);
                                const currentDate = new Date(start);
                                currentDate.setDate(start.getDate() + daysFromStart);

                                records.push({
                                    telegram_id: `dt${currentId}`,
                                    written_date: currentDate.toISOString().split('T')[0],
                                    place: location.place,
                                    latitude: location.latitude,
                                    longitude: location.longitude
                                });

                                currentId++;
                            }

                            return records;
                        };

                        // Process sequences
                        const dailyRecords = [];
                        for (let i = 0; i < nSequences; i++) {
                            const [startDate, endDate, locId, startId, endId] = lines[currentLine].split('|');
                            const location = locations[parseInt(locId)];

                            const records = processSequence(startDate, endDate, locId, startId, endId, location);
                            dailyRecords.push(...records);

                            // Validation
                            const expectedCount = parseInt(endId) - parseInt(startId) + 1;
                            if (records.length !== expectedCount) {
                                console.warn(`Sequence validation failed for dates ${startDate} to ${endDate}:`, {
                                    expected: expectedCount,
                                    actual: records.length,
                                    location: location.place,
                                    startId,
                                    endId
                                });
                            }

                            currentLine++;
                        }

                        // Rest of your existing code remains the same
                        const sortedRecords = _.sortBy(dailyRecords, 'written_date');

                        // Process data as before
                        const counts = {};
                        const yearList = [];

                        sortedRecords.forEach(row => {
                            if (row.written_date) {
                                const year = row.written_date.substring(0, 4);
                                counts[year] = (counts[year] || 0) + 1;
                                if (!yearList.includes(year)) {
                                    yearList.push(year);
                                }
                            }
                        });

                        yearList.sort();

                        const uniqueLocationCount = _.uniqBy(sortedRecords, 'place').length;
                        setTotalUniqueLocations(uniqueLocationCount);

                        // Calculate location statistics
                        const locationCounts = {};
                        sortedRecords.forEach(row => {
                            if (row.place) {
                                locationCounts[row.place] = (locationCounts[row.place] || 0) + 1;
                            }
                        });

                        const topLocations = Object.entries(locationCounts)
                            .sort((a, b) => b[1] - a[1])
                            .slice(0, 10)
                            .map(([place, count]) => ({ place, count }));

                        // Calculate day of week stats
                        const dayOfWeekCounts = Array(7).fill(0);
                        sortedRecords.forEach(row => {
                            if (row.written_date) {
                                const date = new Date(row.written_date);
                                const dayOfWeek = date.getDay();
                                dayOfWeekCounts[dayOfWeek]++;
                            }
                        });

                        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                        const dayStats = daysOfWeek.map((day, idx) => ({
                            day,
                            count: dayOfWeekCounts[idx],
                            percentage: (dayOfWeekCounts[idx] / sortedRecords.length * 100).toFixed(1)
                        }));

                        // Calculate longest stays
                        const stays = [];
                        let currentPlace = null;
                        let currentStay = [];

                        const sortedByDate = _.sortBy(sortedRecords, 'written_date');

                        sortedByDate.forEach(row => {
                            if (row.place === currentPlace) {
                                currentStay.push(row);
                            } else {
                                if (currentStay.length > 0) {
                                    const startDate = currentStay[0].written_date;
                                    const endDate = currentStay[currentStay.length - 1].written_date;
                                    const dayDiff = Math.floor((new Date(endDate) - new Date(startDate)) / (1000 * 60 * 60 * 24)) + 1;

                                    stays.push({
                                        place: currentPlace,
                                        days: dayDiff,
                                        telegramCount: currentStay.length,
                                        startDate,
                                        endDate,
                                        coordinates: { lat: currentStay[0].latitude, lng: currentStay[0].longitude }
                                    });
                                }
                                currentPlace = row.place;
                                currentStay = [row];
                            }
                        });

                        // Add final stay
                        if (currentStay.length > 0) {
                            const startDate = currentStay[0].written_date;
                            const endDate = currentStay[currentStay.length - 1].written_date;
                            const dayDiff = Math.floor((new Date(endDate) - new Date(startDate)) / (1000 * 60 * 60 * 24)) + 1;

                            stays.push({
                                place: currentPlace,
                                days: dayDiff,
                                telegramCount: currentStay.length,
                                startDate,
                                endDate,
                                coordinates: { lat: currentStay[0].latitude, lng: currentStay[0].longitude }
                            });
                        }

                        const sortedStays = _.orderBy(stays, ['days', 'telegramCount'], ['desc', 'desc']);

                        setMostVisitedCities(topLocations);
                        setLongestStays(sortedStays.slice(0, 10));
                        setDayOfWeekStats(dayStats);
                        setYearCounts(counts);
                        setYears(yearList);
                        setData(sortedRecords);


                        console.log('=== COUNTS CHECK ===');
                        console.log('Raw dailyRecords length:', dailyRecords.length);
                        console.log('Sorted records length:', sortedRecords.length);

                        // Check for any missing records by comparing end IDs
                        const lastSequence = lines[currentLine - 1].split('|');
                        const expectedTotalRecords = parseInt(lastSequence[4]); // Last endId
                        console.log('Expected total records (from last endId):', expectedTotalRecords);
                        console.log('Actual records:', dailyRecords.length);
                        console.log('Difference:', expectedTotalRecords - dailyRecords.length);

                        // Add sequence validation
                        for (let i = 0; i < nSequences; i++) {
                            const [startDate, endDate, locId, startId, endId] = lines[nLocations + 1 + i].split('|');
                            const expectedCount = parseInt(endId) - parseInt(startId) + 1;
                            const actualCount = dailyRecords.filter(
                                record => parseInt(record.telegram_id.replace('dt', '')) >= parseInt(startId)
                                    && parseInt(record.telegram_id.replace('dt', '')) <= parseInt(endId)
                            ).length;

                            if (expectedCount !== actualCount) {
                                console.log(`Sequence mismatch at index ${i}:`, {
                                    startDate,
                                    endDate,
                                    startId,
                                    endId,
                                    expectedCount,
                                    actualCount,
                                    difference: expectedCount - actualCount
                                });
                            }
                        }

                        setFilteredLocations(sortedRecords);
                        setLoading(false);

                    } catch (error) {
                        console.error('Error parsing data:', error);
                        setLoading(false);
                    }
                };

                fetchData();

            useEffect(() => {

            const initMap = () => {
                try {
                    const mapDiv = document.getElementById('map');
                    if (!mapDiv) return;

                    // Create a new map instance
                    const leafletMap = L.map('map', {
                        center: [30, 0],
                        zoom: 2,
                        minZoom: 2,
                        maxBounds: [[-90, -180], [90, 180]],
                        maxBoundsViscosity: 1.0
                    });

                    // Add the OpenStreetMap tiles
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap contributors',
                        maxZoom: 19,
                        noWrap: false,
                        bounds: [[-90, -180], [90, 180]]
                    }).addTo(leafletMap);

                    // Create a layer group for markers
                    const markers = L.layerGroup().addTo(leafletMap);

                    // Create a layer for journey lines
                    const lines = L.layerGroup().addTo(leafletMap);

                    setMap(leafletMap);
                    setMarkerLayer(markers);
                    setLineLayer(lines);
                    setMapLoaded(true);
                } catch (error) {

                    console.error('Error in initMap:', error);

            const updateMap = () => {
                try {
                    if (!map || !markerLayer || !lineLayer) return;

                    // Clear existing markers and lines
                    markerLayer.clearLayers();
                    lineLayer.clearLayers();

                    // Create bounds object to fit map to all markers
                    const bounds = L.latLngBounds();

                    // Draw the journey line if in journey mode
                    if (journeyMode) {
                        const sortedByDate = _.sortBy(filteredLocations, 'written_date');

                        for (let i = 0; i < sortedByDate.length - 1; i++) {
                            const start = sortedByDate[i];
                            const end = sortedByDate[i + 1];

                            // Calculate longitude difference and normalize coordinates
                            let startLng = start.longitude;
                            let endLng = end.longitude;

                            // Adjust coordinates if crossing the date line
                            if (Math.abs(endLng - startLng) > 180) {
                                if (startLng < endLng) {
                                    startLng += 360;
                                } else {
                                    endLng += 360;
                                }
                            }

                            // Draw the line
                            L.polyline([
                                [start.latitude, startLng],
                                [end.latitude, endLng]
                            ], {
                                color: 'red',
                                weight: 2,
                                wrap: true
                            }).addTo(lineLayer);
                        }
                    }




                    // Group locations by coordinates
                    const locationGroups = _.groupBy(filteredLocations,
                        loc => `${loc.latitude},${loc.longitude}`);

                    // Add markers for each unique location
                    Object.values(locationGroups).forEach(locations => {
                        const location = locations[0];
                        const dateRange = {
                            start: _.minBy(locations, 'written_date').written_date,
                            end: _.maxBy(locations, 'written_date').written_date
                        };

                        const visitCount = locations.length;
                        const baseRadius = 5;
                        const radius = Math.min(baseRadius + Math.log(visitCount), 15);

                        // Create markers that wrap around the world
                        const createMarker = (lng) => {
                            const markerOptions = {
                                radius: radius,
                                fillColor: '#3388ff',
                                color: '#000',
                                weight: 1,
                                opacity: 1,
                                fillOpacity: 0.8
                            };

                            const marker = L.circleMarker([location.latitude, lng], markerOptions);

                            const popupContent = `
                                <div style="font-family:Arial,sans-serif; max-width:250px;">
                                    <h3 style="margin:0 0 5px 0;">${location.place}</h3>
                                    <p style="margin:0 0 3px 0;"><strong>${visitCount} Telegram${visitCount > 1 ? 's' : ''}</strong></p>
                                    <p style="margin:0 0 3px 0;">${visitCount === 1
                                    ? formatDate(dateRange.start)
                                    : `${formatDateRange(dateRange.start, dateRange.end)}`
                                }</p>
                                </div>
                            `;

                            marker.bindPopup(popupContent);

                            marker.on('click', () => {
                                setSelectedLocation({
                                    ...location,
                                    visitCount: visitCount,
                                    dateRange: dateRange,
                                    latitude: location.latitude,
                                    longitude: lng
                                });
                            });

                            markerLayer.addLayer(marker);
                            bounds.extend([location.latitude, lng]);
                        };

                        // Create the main marker
                        createMarker(location.longitude);

                        // Create wrapped markers if needed
                        if (location.longitude < -180) {
                            createMarker(location.longitude + 360);
                        }
                        if (location.longitude > 180) {
                            createMarker(location.longitude - 360);
                        }
                    });




                    // Fit the map to include all markers
                    if (filteredLocations.length > 0) {
                        map.fitBounds(bounds, { padding: [20, 20] });
                    }
                } catch (error) {
                    console.error('Error updating map:', error);

        ReactDOM.render(
